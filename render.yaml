services:
  - type: web
    name: nhl-finals-predictor
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn src.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
    buildFilter:
      paths:
        - src/**
        - requirements.txt
        - render.yaml

